<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<body>
		{% if d.display %}<center>{{ d.current_time }}</center>{% endif %}
		{% if d.redirect %}<center>{{ d.infomation }}</center>{% endif %}
		<center>
			{% for k,v in values %}
				{% if forloop.first%}
					<table>	
				{% elif forloop.last %}	
					</table>
				{% else %}	
					<tr><td>{{ k }}</td><td>{{ v }}</td></tr>
				{% endif%}		
			{% endfor %} 
		</center>
	</body>
</html>
